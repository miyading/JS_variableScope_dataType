    apply(),call()都是立马就调用了对应的函数，bind() 会生成一个新的函数，bind() 函数的参数跟 call() 一致，
    第一个参数也是绑定 this 的值，后面接受传递给函数的不定参数
    bind() 生成的新函数返回后，你想什么时候调就什么时候调*/
